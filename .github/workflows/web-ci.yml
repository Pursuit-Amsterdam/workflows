name: "Web Application CI"

on:
  workflow_call:
    inputs:
      framework:
        description: "Framework type (next, vue, react, etc.)"
        required: true
        type: string
      node-version:
        description: "Node.js version"
        required: false
        type: string
        default: "22.x"
      working-directory:
        description: "Working directory for the project"
        required: false
        type: string
        default: "."
      environment:
        description: "Deployment environment (production, preview, staging)"
        required: false
        type: string
        default: "preview"
      use-custom-token:
        description: "Use custom GitHub token for authentication"
        required: false
        type: boolean
        default: false

      # Code generation options
      codegen:
        description: "Enable code generation"
        required: false
        type: boolean
        default: false
      codegen_command:
        description: "Custom codegen command to run"
        required: false
        type: string
        default: ""
      generate-importmap:
        description: "Generate import maps"
        required: false
        type: boolean
        default: true
      generate-types:
        description: "Generate types"
        required: false
        type: boolean
        default: true
      generate-graphql:
        description: "Generate GraphQL code"
        required: false
        type: boolean
        default: false

      # Build and test options
      run-build:
        description: "Run build step"
        required: false
        type: boolean
        default: true
      run-test:
        description: "Run tests"
        required: false
        type: boolean
        default: true
      run-lint:
        description: "Run linting"
        required: false
        type: boolean
        default: true
      run-typecheck:
        description: "Run type checking"
        required: false
        type: boolean
        default: true

      # Custom commands
      build-command:
        description: "Custom build command"
        required: false
        type: string
        default: "build"
      test-command:
        description: "Custom test command"
        required: false
        type: string
        default: "test"
      lint-command:
        description: "Custom lint command"
        required: false
        type: string
        default: "lint"
      typecheck-command:
        description: "Custom typecheck command"
        required: false
        type: string
        default: "typecheck"

      # 1Password secrets
      onepassword_enabled:
        description: "Enable 1Password secrets loading"
        required: false
        type: boolean
        default: false
      onepassword_vault:
        description: "1Password vault name"
        required: false
        type: string
        default: ""
      onepassword_item:
        description: "1Password item name"
        required: false
        type: string
        default: ""

    secrets:
      OP_SERVICE_ACCOUNT_TOKEN:
        description: "1Password service account token"
        required: false
      PURSUIT_AMSTERDAM_TOKEN:
        description: "Custom Node.js registry token"
        required: false

jobs:
  pipeline:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment: "integration"
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and PNPM
        uses: Pursuit-Amsterdam/workflows/.github/actions/setup-node-pnpm@main
        with:
          node-version: ${{ inputs.node-version }}
          node-auth-token: ${{ inputs.use-custom-token && secrets.PURSUIT_AMSTERDAM_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Load 1Password Secrets
        if: inputs.onepassword_enabled
        uses: Pursuit-Amsterdam/workflows/.github/actions/setup-onepassword@main
        with:
          service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          vault-name: ${{ inputs.onepassword_vault }}
          item-name: ${{ inputs.onepassword_item }}

      - name: Run Custom Code Generation
        if: inputs.codegen && inputs.codegen_command != ''
        run: ${{ inputs.codegen_command }}

      - name: Run Standard Code Generation
        if: inputs.codegen && inputs.codegen_command == ''
        uses: Pursuit-Amsterdam/workflows/.github/actions/run-codegen@main
        with:
          generate-importmap: ${{ inputs.generate-importmap }}
          generate-types: ${{ inputs.generate-types }}
          generate-graphql: ${{ inputs.generate-graphql }}

      - name: Build and Test
        uses: Pursuit-Amsterdam/workflows/.github/actions/run-pnpm-build-test@main
        with:
          run-build: ${{ inputs.run-build }}
          run-test: ${{ inputs.run-test }}
          run-lint: ${{ inputs.run-lint }}
          run-typecheck: ${{ inputs.run-typecheck }}
          build-command: ${{ inputs.build-command }}
          test-command: ${{ inputs.test-command }}
          lint-command: ${{ inputs.lint-command }}
          typecheck-command: ${{ inputs.typecheck-command }}
