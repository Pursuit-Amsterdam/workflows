name: "Web CD (generic)"

on:
  workflow_call:
    inputs:
      platform:
        description: "Target deployment platform (vercel, azure, aws, ...)."
        required: true
        type: string
        default: "azure-asp"
      node-version:
        description: "Node.js version"
        required: false
        type: string
        default: "22.x"
      pnpm-version:
        description: "PNPM version"
        required: false
        type: string
        default: "latest"
      working-directory:
        description: "Working directory for the project"
        required: false
        type: string
        default: "."
      environment:
        description: "Deployment environment (production, preview, staging)"
        required: false
        type: string
        default: "preview"
      use-custom-token:
        description: "Use custom Node.js auth token for private npm packages during Docker build"
        required: false
        type: boolean
        default: false

      # Code generation options
      codegen:
        description: "Enable code generation"
        required: false
        type: boolean
        default: false
      codegen_command:
        description: "Custom codegen command to run"
        required: false
        type: string
        default: ""

      # Build and test options
      run-test:
        description: "Run tests before deployment"
        required: false
        type: boolean
        default: true
      run-lint:
        description: "Run linting before deployment"
        required: false
        type: boolean
        default: true
      run-typecheck:
        description: "Run type checking before deployment"
        required: false
        type: boolean
        default: true
      test-command:
        description: "Custom test command"
        required: false
        type: string
        default: "test"
      lint-command:
        description: "Custom lint command"
        required: false
        type: string
        default: "lint"
      typecheck-command:
        description: "Custom typecheck command"
        required: false
        type: string
        default: "typecheck"
      build-mode:
        description: 'Build mode: "github" (build in GitHub Actions) or "vercel" (build on Vercel)'
        required: false
        type: string
        default: "github"
      prepare-package:
        description: "Prepare package.json for Vercel runtime"
        required: false
        type: boolean
        default: false
      
      # Azure App Service options
      azure-asp-resource-group:
        description: "Azure Resource Group name"
        required: false
        type: string
        default: ""
      azure-asp-app-name:
        description: "Azure App Service name"
        required: false
        type: string
        default: ""
      azure-asp-slot-name:
        description: "Azure App Service slot name"
        required: false
        type: string
        default: "Production"
      azure-asp-image-name:
        description: "Docker image name for Azure App Service"
        required: false
        type: string
        default: ""

      # 1Password secrets
      onepassword_enabled:
        description: "Enable 1Password secrets loading"
        required: false
        type: boolean
        default: false
      onepassword_vault:
        description: "1Password vault name"
        required: false
        type: string
        default: ""
      onepassword_item:
        description: "1Password item name"
        required: false
        type: string
        default: ""

    secrets:
      CUSTOM_GITHUB_TOKEN:
        required: false
      OP_SERVICE_ACCOUNT_TOKEN:
        required: false

      # Azure secrets (only required when platform == 'azure-asp')
      AZURE_DEPLOY_CLIENT_ID:
        required: false
      AZURE_DEPLOY_TENANT_ID:
        required: false
      AZURE_DEPLOY_SUBSCRIPTION_ID:
        required: false

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  azure-asp-deploy:
    if: ${{ inputs.platform == 'azure-asp' }}
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment: ${{ inputs.environment }}
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load 1Password Secrets
        if: inputs.onepassword_enabled
        id: load_onepassword_secrets
        uses: Pursuit-Amsterdam/workflows/.github/actions/setup-onepassword@main
        with:
          service-account-token: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          vault-name: ${{ inputs.onepassword_vault }}
          item-name: ${{ inputs.onepassword_item }}
          export-for-azure: true

      - name: Set version variable
        uses: Pursuit-Amsterdam/workflows/.github/actions/setup-version@main
        id: set-version
        with:
          # Get latest tag
          version: $(git describe --tags --abbrev=0 --always)
          framework: "nextjs"
          environment: ${{ inputs.environment }}

      - name: Build docker image for Azure App Service (custom token)
        if: inputs.use-custom-token
        uses: Pursuit-Amsterdam/workflows/.github/actions/run-docker-build-push@main
        with:
          image-name: ${{ inputs.azure-asp-image-name }}
          image-tag: '${{ steps.set-version.outputs.version }}'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          node-auth-token: ${{ secrets.CUSTOM_GITHUB_TOKEN }}
          build-args: ${{ steps.load_onepassword_secrets.outputs.azure_settings_public_only }}

      - name: Build docker image for Azure App Service (default token)
        if: ${{ !inputs.use-custom-token }}
        uses: Pursuit-Amsterdam/workflows/.github/actions/run-docker-build-push@main
        with:
          image-name: ${{ inputs.azure-asp-image-name }}
          image-tag: '${{ steps.set-version.outputs.version }}'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          build-args: ${{ steps.load_onepassword_secrets.outputs.azure_settings_public_only }}
      
      - name: Deploy to Azure App Service
        uses: Pursuit-Amsterdam/workflows/.github/actions/deploy-azure@main
        with:
          azure-client-id: ${{ secrets.AZURE_DEPLOY_CLIENT_ID }}
          azure-tenant-id: ${{ secrets.AZURE_DEPLOY_TENANT_ID }}
          azure-subscription-id: ${{ secrets.AZURE_DEPLOY_SUBSCRIPTION_ID }}
          azure-resource-group: ${{ inputs.azure-asp-resource-group }}
          app-name: ${{ inputs.azure-asp-app-name }}
          slot-name: ${{ inputs.azure-asp-slot-name }}
          image-name: ${{ inputs.azure-asp-image-name }}
          image-tag: '${{ steps.set-version.outputs.version }}'
          app-settings: ${{ steps.load_onepassword_secrets.outputs.azure_settings_full }}
