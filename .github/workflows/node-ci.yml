name: 'Node.js CI'

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '22.x'
      pnpm-version:
        description: 'PNPM version'
        required: false
        type: string
        default: 'latest'
      working-directory:
        description: 'Working directory for the project'
        required: false
        type: string
        default: '.'
      
      # Code generation options
      codegen:
        description: 'Enable code generation'
        required: false
        type: boolean
        default: false
      codegen_command:
        description: 'Custom codegen command to run'
        required: false
        type: string
        default: ''
      
      # Build and test options
      run-build:
        description: 'Run build step'
        required: false
        type: boolean
        default: true
      run-test:
        description: 'Run tests'
        required: false
        type: boolean
        default: true
      run-lint:
        description: 'Run linting'
        required: false
        type: boolean
        default: true
      run-typecheck:
        description: 'Run type checking'
        required: false
        type: boolean
        default: true
      
      # Custom commands
      build-command:
        description: 'Custom build command'
        required: false
        type: string
        default: 'build'
      test-command:
        description: 'Custom test command'
        required: false
        type: string
        default: 'test'
      lint-command:
        description: 'Custom lint command'
        required: false
        type: string
        default: 'lint'
      typecheck-command:
        description: 'Custom typecheck command'
        required: false
        type: string
        default: 'type-check'
      
      # Artifact upload
      upload_artifacts:
        description: 'Upload build artifacts'
        required: false
        type: boolean
        default: false
      artifact_path:
        description: 'Path to upload as artifacts'
        required: false
        type: string
        default: ''
      artifact_name:
        description: 'Name for the artifact'
        required: false
        type: string
        default: ''

jobs:
  ci:
    name: 'Node.js CI'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and PNPM
        uses: ./.github/actions/setup-node-pnpm
        with:
          node-version: ${{ inputs.node-version }}
          pnpm-version: ${{ inputs.pnpm-version }}

      - name: Run Code Generation
        if: inputs.codegen
        run: ${{ inputs.codegen_command }}

      - name: Build and Test
        uses: ./.github/actions/build-test
        with:
          run-build: ${{ inputs.run-build }}
          run-test: ${{ inputs.run-test }}
          run-lint: ${{ inputs.run-lint }}
          run-typecheck: ${{ inputs.run-typecheck }}
          build-command: ${{ inputs.build-command }}
          test-command: ${{ inputs.test-command }}
          lint-command: ${{ inputs.lint-command }}
          typecheck-command: ${{ inputs.typecheck-command }}

      - name: Upload build artifacts
        if: inputs.upload_artifacts && inputs.artifact_path != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact_name != '' && inputs.artifact_name || format('{0}-build-{1}', github.repository, github.sha) }}
          path: ${{ inputs.artifact_path }}
          retention-days: 7